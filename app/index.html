<!doctype html>

<html test="dingus">

  <body class="">
    <doc>
      <el tabs="0">
        div

        <val>something</val>

        div

      </el>

        plaintext
      </txt>
      <txt tabs="1" class="selected">
        plaintext
      </txt>
    </doc>
